<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>5.3:JS找到数组中出现次数最多的字母，并给出个数和每一个所在的位置</title>
		<script type="text/javascript">
			var arr = ["k", "x", "b", "d", "m", "k", "k", "m", "p", "j", "j", "p", "j", "j"];
			var num; //出现的次数
			var maxnum = 1; //出现最大的次数
			var temp; //出现最大次数的字母

			for(var i = 0; i < arr.length; i++) {
				num = 1;
				for(var j = i + 1; j < arr.length; j++) {
					if(arr[i] == arr[j]) {
						num = num + 1;
					}
				}
				if(num > maxnum) {
					temp = arr[i];
					maxnum = num;
				}
			}
			console.log("出现最大的次数" + maxnum);
			console.log("出现最大次数的字母" + temp);
			
			for(i=0;i<arr.length;i++){
				if(temp==arr[i]){
					console.log("出现最大次数位置" + i);
				}
			}
		</script>

	</head>

	<body>
	</body>

</html>
