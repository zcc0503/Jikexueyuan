<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>任务4.2：利用Bootstrap开发后台登陆页面和首页</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body>

		<header>
			<h2 align="center">任务4.2：利用Bootstrap开发后台登录页</h2>
		</header>
		<div style="padding: 20px 0;">
			<div class="container">
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<form class="form-horizontal">
							<span class="heading">登录Login</span>
							<div class="form-group">
								<input type="email" class="form-control" id="in_username" placeholder="用户名或电子邮件">
								<i class="fa fa-user"></i>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="in_password" placeholder="密　码">
								<i class="fa fa-lock"></i>
							</div>
							<div class="form-group">
								<div class="main-checkbox">
									<input type="checkbox" value="None" id="checkbox1" name="check" />
								</div>

								<span class="text">记住密码</span>
								<a type="submit" class="btn btn-default" href="main.html">登录</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
